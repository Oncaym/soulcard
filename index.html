<!DOCTYPE html>
<html lang="en">
<head>

  <title>InnerCollapse | Soul Card Draw</title>

  <style>

</head>
<body>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>

        vector: Î¨.map(v => Number(v.toFixed(2)))

    function randomVector() {

    }

    function determineRarity(Î¨) {
      const extremes = Î¨.filter(v => v < 0.1 || v > 0.9).length;
      if (extremes >= 4) return 'ðŸŒŒ Legendary';

    function drawCard() {

      const rarity = determineRarity(Î¨);
      const time = new Date().toLocaleString();

      ReactDOM.render(
        e('div', { className: 'card' }, [

  </script>

</html>
